server {
    listen 80;
    server_name goldtech-crue.p-e.kr;
    return 301 https://$host$request_uri;  # HTTP -> HTTPS 리디렉션
}

server {
    listen 443 ssl;
    server_name goldtech-crue.p-e.kr;

    ssl_certificate /etc/letsencrypt/live/goldtech-crue.p-e.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/goldtech-crue.p-e.kr/privkey.pem;

    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~* \.(ini|log|sh|sql|bak|swp|old)$ {
        deny all;
        access_log off;
        log_not_found off;
    }


    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
